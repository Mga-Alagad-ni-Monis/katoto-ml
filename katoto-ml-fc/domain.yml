  utter_mga_mental_health_issue:
    - text: |-
        Kadalasan ng mga nararanasang isyu sa mental health ng mga tao ay ang mga sumusunod: 
        1. Depression 
        2. Anxiety 
        3. Bipolar Disorder 
        4. Schizophrenia 
        5. Eating Disorders
    - text: |-
        Ito ang mga kadalasang mental health issue nararanasan: 
        1. Depression 
        2. Anxiety 
        3. Bipolar Disorder 
        4. Schizophrenia 
        5. Eating Disorders
  utter_explain_mga_mental_health_issue:
    - text: |-
        Kadalasan ng mga nararanasang isyu sa mental health ng mga tao ay ang mga sumusunod: 
        1. Depression - Ang depression ay isang malalim at pangmatagalang pagkalungkot na maaaring makaapekto sa mga pang-araw-araw na gawain at pagkakaroon ng positibong pananaw sa buhay. Maaaring may mga sintomas tulad ng pagkawala ng interes sa mga dating paboritong aktibidad, kawalan ng enerhiya, pagbabago sa timbang, pagkabahala, at pag-iisip ng pagpapakamatay. 
        2. Anxiety - Ang anxiety ay isang malubhang pakiramdam ng kabalisaan, nerbiyos, o takot na maaring makaapekto sa pang-araw-araw na pag-andar. Ito ay maaaring sumama habang nagmumuni-muni, nakakaramdam ng sobrang pag-aalala, at maaaring may mga pangyayari ng pagkakaroon ng panic attack. 
        3. Bipolar Disorder - Ang bipolar disorder ay isang kondisyon na kung saan nagkakaroon ang isang indibidwal ng mga pagbabago sa mood na mula sa matinding kalungkutan o depression hanggang sa malabis na pagkakasigla o mania. Ang mga taong may bipolar disorder ay maaaring makaranas ng mga pagbabago ng mood na labis na nakakaapekto sa kanilang pag-aaral, trabaho, at mga personal na relasyon. 
        4. Schizophrenia - Ang schizophrenia ay isang malubhang sakit sa pag-iisip na maaaring makaapekto sa pag-iisip, pakikipag-ugnayan sa ibang tao, at kahusayan sa pang-araw-araw na gawain. Ang mga taong may schizophrenia ay maaaring magkaroon ng mga delusyon, hallucinations, pagkawala ng interes, at problema sa pag-iisip.
        5. Eating Disorders - Ito ay mga karamdamang kaugnay ng pagkain tulad ng anorexia nervosa, bulimia nervosa, at binge eating disorder. Ang mga taong may mga eating disorder ay may mga hindi pangkaraniwang relasyon sa pagkain, tulad ng labis na pagkain, kawalan ng kontrol sa pagkain, o sobrang pagkaalam sa timbang.
